<div class="container">

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" style="margin:auto">
    <div fxFlex="100"  >
      <div class="">
        <div class="payment-form">
          <div class="payment-full-width">
              <mat-label> {{'widgets.edit_ads.file' | translate}}</mat-label>
              <p class="alert alert-warning" *ngIf="message">{{message}}</p>
              <img   src="{{previewUrl}}" alt="" style="max-width: 100%;max-height: 200px ;">
              <input class="btn btn-danger btn-block upload-btn" type="file" name="image" (change)="fileProgress($event)" accept="image/x-png,image/gif,image/jpeg">
          </div>
          <div class="row">
            <mat-form-field class="col-sm-6">
              <mat-label> {{'widgets.edit_ads.title' | translate}}</mat-label>
              <input matInput type="text" [(ngModel)]="ads.title">
            </mat-form-field>
            <mat-form-field class="col-sm-6">
              <mat-label> {{'widgets.edit_ads.description' | translate}}</mat-label>
              <input matInput type="text" [(ngModel)]="ads.description">
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="col-sm-6">
                  <mat-label>{{'widgets.edit_ads.position' | translate}}</mat-label>
                  <mat-select [(value)]="ads.postion">
                    <mat-option value="top">{{'widgets.edit_ads.header' | translate}}</mat-option>
                    <mat-option value="footer">{{'widgets.edit_ads.footer' | translate}}</mat-option>
                  </mat-select>
            </mat-form-field>
            <!-- <mat-form-field class="col-sm-6">
                  <mat-label>Type</mat-label>
                  <mat-select [(value)]="ads.type">
                    <mat-option value="image">Image</mat-option>
                    <mat-option value="text">Text</mat-option>
                    <mat-option value="video">Video</mat-option> 
                  </mat-select>
            </mat-form-field> -->
          </div>
            <button mat-raised-button  color="accent" (click)="onSubmit()"
            ngclass="btn btn-danger btn-sm">{{'widgets.edit_ads.save' | translate}}</button>
            <button mat-raised-button  (click)="onCloseClick()"
            ngclass="btn btn-danger btn-sm">{{'widgets.edit_ads.close' | translate}}</button>
      </div>
      </div>
  
    </div>
    <!-- <div fxFlex="40">
          <app-widget-pie [data]="pieChart"></app-widget-pie>
      </div> -->
  </div>
  
</div>
