<h1 mat-dialog-title>{{'widgets.change_password.confirm' | translate}} </h1>
<div mat-dialog-content>
  <p>{{data.title}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'widgets.change_password.no_thanks' | translate}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'widgets.change_password.ok' | translate}}</button>
</div>
