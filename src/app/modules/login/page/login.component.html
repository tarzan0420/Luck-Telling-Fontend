<app-navigation></app-navigation>
<div class="login-box">
  <h3>{{ 'login.enter_your_account' | translate }}</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form">
  <div class="sign-box">
    <div class="row">
      <div class="col-sm-8">
          <div class="form-group">
            <label for="email">{{ 'login.email' | translate }}</label>
            <input type="text" formControlName="email" class="form-control" autofocus
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">{{ 'login.email_error' | translate }}</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">{{ 'login.password' | translate }}</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">{{ 'login.password_error' | translate }}</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              {{ 'login.login' | translate }}
            </button>
            <a routerLink="/register" class="btn btn-link">{{ 'login.register' | translate }}</a>
          </div>
          <p><a routerLink="/forgot-password" class="forgor-password">{{ 'login.forgot_your_password' | translate}}</a></p>
          <a routerLink="/sign-up" class="btn btn-link">{{ 'login.create_an_account' | translate }}</a> 
      </div>
    </div>
  </div>
  </form>
</div>
<app-footer></app-footer>
