<h2 class="title-list text-center">{{'seo_config.seo_config' | translate}}</h2>
<br>
<mat-divider></mat-divider>
<br>


<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="80">
    <div class=" container">
      <div class="payment-form">
        <mat-card class="example-card">
          <mat-card-content>
            <mat-form-field class="payment-full-width">
              <mat-label> {{'seo_config.title_seo' | translate}}</mat-label>
              <input matInput type="text" [(ngModel)]="seoConfig.title">
            </mat-form-field>
            <mat-form-field class="payment-full-width">
              <mat-label> {{'seo_config.description_seo' | translate}}</mat-label>
              <input matInput type="text" [(ngModel)]="seoConfig.description">
            </mat-form-field>
            <mat-form-field class="payment-full-width">
              <mat-label> {{'seo_config.keyword_seo' | translate}}</mat-label>
              <input matInput type="text" [(ngModel)]="seoConfig.keyword">
            </mat-form-field>
            <button mat-raised-button  color="accent" (click)="onSubmit()" [disabled]="loading"
                    ngclass="btn btn-danger btn-sm">{{'seo_config.save' | translate}}</button>
          </mat-card-content>

        </mat-card>
      </div>
    </div>

  </div>
</div>
